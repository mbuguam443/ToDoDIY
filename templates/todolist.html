{% extends 'base.html'%}
{% block title %} TodoList {%endblock%}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="d-flex" role="search" action="{% url 'searchdata' %}" method="get">
                <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card container">

                <div class="card-body">
                    <a href="/" class="btn btn-primary">Add Todo</a>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


{% for eachtodo in alltodos %}

<div class="container">

    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card container">
                <h5 class="card-header">{{eachtodo.title}}</h5>
                <div class="card-body">
                    <h5 class="card-title">{{eachtodo.priority}}</h5>
                    <p class="card-text">{{eachtodo.description}}</p>
                    <a href="/delete/{{eachtodo.id}}" class="btn btn-primary">Delete</a>
                    <a href="/edit/{{eachtodo.id}}" class="btn btn-secondary">edit</a>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% empty %}
<div class="container">

    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card container">
                No Results Found
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    {% endfor %}

</div>

{% endblock %}
